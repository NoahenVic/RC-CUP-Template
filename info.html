<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Team information">
    <title>Team</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body data-page="info">
    <header class="site-header">
      <div class="card-nav-container">
        <nav class="card-nav" id="card-nav">
          <div class="card-nav-top">
            <button class="hamburger-menu" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false" type="button">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
            <div class="logo-container" aria-label="Site logo">
              <span class="logo" id="logo-mark"></span>
              <span class="logo-text" id="logo-text">Team</span>
            </div>
            <div class="card-nav-actions" id="nav-actions"></div>
          </div>
          <div class="card-nav-content" id="nav-cards"></div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-bg"></div>
        <div class="container">
          <span class="kicker" id="hero-kicker"></span>
          <h1><span id="hero-title"></span> <span class="highlight" id="hero-highlight"></span></h1>
          <p class="lead" id="hero-lead"></p>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="grid cols-2 responsive-1" id="info-sections"></div>
        </div>
      </section>

      <section>
        <div class="container">
          <span class="kicker" id="values-kicker"></span>
          <h2 id="values-title"></h2>
          <div class="grid cols-3 responsive-1" id="values-grid"></div>
        </div>
      </section>

      <section>
        <div class="container">
          <span class="kicker" id="leaders-kicker"></span>
          <h2 id="leaders-title"></h2>
          <div class="grid cols-2 responsive-1" id="leaders-grid"></div>
        </div>
      </section>

      <section>
        <div class="container">
          <span class="kicker" id="members-kicker"></span>
          <h2 id="members-title"></h2>
          <div class="grid cols-3 responsive-1" id="members-grid"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div>RC Cup Team Template</div>
      </div>
    </footer>

    <script src="assets/script.js" defer></script>
  </body>
</html>
