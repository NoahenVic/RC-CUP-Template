<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RC Cup site generator">
    <title>RC Cup Generator</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-bg"></div>
        <div class="container">
          <span class="kicker">RC Cup Template</span>
          <h1>Site Generator</h1>
          <p class="lead">Vul alles in en exporteer een complete site als ZIP.</p>
          <div class="row">
            <a class="btn" href="home.html">Bekijk template</a>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="grid cols-3 responsive-1">
            <div class="card gen-controls">
              <h2>Bestand kiezen</h2>
              <label class="form-field">
                <span>Bestand</span>
                <select id="file-select"></select>
              </label>
              <label class="form-field">
                <span>Taal</span>
                <select id="lang-select">
                  <option value="nl">Nederlands</option>
                  <option value="en">English</option>
                </select>
              </label>
              <div class="muted gen-current" id="current-file"></div>
              <div class="row">
                <button class="btn" id="reset-file" type="button">Reset bestand</button>
                <button class="btn" id="reload-all" type="button">Alles opnieuw laden</button>
              </div>
              <div class="muted" id="json-status"></div>
            </div>
            <div class="card gen-span-2">
              <h2>Velden</h2>
              <div class="gen-form" id="form-container"></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Assets</h2>
          <p class="muted">Upload extra afbeeldingen of bestanden die mee in de ZIP moeten.</p>
          <div class="card">
            <input id="asset-upload" type="file" multiple>
            <div class="gen-asset-list" id="asset-list"></div>
            <div class="muted">Standaard assets en HTML pagina's worden automatisch toegevoegd.</div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Output</h2>
          <div class="card">
            <div class="row">
              <button class="btn primary" id="generate-zip" type="button">Genereer ZIP</button>
              <div class="muted" id="zip-status"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/generator.js" defer></script>
  </body>
</html>
